# Consumer Choice Theory - Science
## Deriving the Demand Curve

.pull-left[
### Assumptions
Preferences are &lt;u&gt;Complete&lt;/u&gt;
- An agent can compare any two things within a set
  
Preferences are &lt;u&gt;Transitive&lt;/u&gt;
- If `\(A&gt;B\)` and `\(B&gt;C\)`, then `\(A&gt;C\)`
]

.pull-right[
###Budget Constraint
`$$I = p_1 x_1 + p_2 x_2$$`

###Utility Function
`$$U(x_1, x_2) = x_1^{\frac{1}{2}}x_2^{\frac{1}{2}}$$`
]

.center[
Let's maximize `\(U(x_1, x_2)\)`  `\(s.t.\)`  `\(I = p_1 x_1 + p_2 x_2\)`
]
