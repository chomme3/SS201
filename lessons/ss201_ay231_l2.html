# Comparative Advantage / Trade

### Economic Leader Principle #1

There is a **trade-off** in every decision a leader makes. What we give up constitutes the **opportunity cost** of a decision.

### Economic Leader Principle #4

**Trade** can make all parties better off by creating a **"win-win."** Leaders realize the benefits from trade by facilitating **specialization** and **comparative advantage** amongst the people they lead.

# Comparative Advantage / Trade
### Board Problem #1
Suppose MAJ Homme can only do two things on a Sunday afternoon: grill steaks or smoke turkeys. If he spends all his time grilling, he can grill 25. If he only smokes turkeys, he can smoke 5 turkeys. Assume he can switch between tasks at a constant rate.

1. Sketch a plausible production possibility frontier curve. Label axes and describe the opportunity cost of smoking 1 turkey.

2. At which point should MAJ Homme produce?  

3. Suppose a new grill allows MAJ Homme to grill faster so that in any fixed amount of time, he can grill more steaks.  What would the new production possibility frontier curve look like?

# Comparative Advantage / Trade
### Board Problem #2
Suppose that in the U.S. producing an aircraft takes 10,000 hours of labor and producing a shirt takes 2 hours of labor.  Suppose that in China producing an aircraft takes 40,000 hours of labor and producing a shirt takes 1 hour of labor.  Suppose China is endowed with 120,000 hours of labor and the U.S. is endowed with 100,000 hours of labor.  
1. What is the opportunity cost of a shirt in the U.S.?  In China? What about an aircraft?

2. Which country has an absolute advantage in aircrafts?  In shirts? What is each countries' comparative advantage?

3. What good will the U.S. export and what is the minimum price they must receive in order to export it?

# Calculus Primer
## Constrained Optimization

So if a derivative tells us rates of change of our function, then how do we find mins / maxes?

1. Find points where your **First-Order Necessary Condition (FONC)** is satisfied (critical points).
  - `\(f'(x)=0\)`

2. Find sign of **Second-Order Sufficient Condition (SOSC)** at those critical points.
  - `\(f''(x)\geq0\)` or `\(f''(x)\leq0\)`

3. Check your work / confirm those points are better than **"corner solutions."**

### Notation
.center[
Say I have a function: `\(U(x_1, x_2)\)`
]

.center[
Partial Derivatives: &lt;/br&gt;
`\(\frac{\partial U}{\partial x_1}\)` and `\(\frac{\partial U}{\partial x_2}\)`
]
]

.pull-right[### Partial Derivatives are &lt;u&gt;**EASY**&lt;/u&gt;:

1. `$$f(x)=x^2$$` &lt;/br&gt;

2. $$f(x, y) = \alpha x^3 + \beta y^2 + \gamma x $$ &lt;/br&gt;

3. `$$U(x_1, x_2) = \delta x_1^{\frac{1}{4}}x_2^{\frac{3}{4}}$$`
]
